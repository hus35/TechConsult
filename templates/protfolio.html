<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechConsult - المحفظة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">TechConsult</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="/services">الخدمات</a></li>
                <li class="nav-item"><a class="nav-link active" href="/portfolio">المحفظة</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">تواصل معنا</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">لوحة التحكم</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>محفظة المشاريع</h2>
        <p>إحصائيات المشاريع حسب النوع:</p>
        <canvas id="projectChart" width="400" height="200"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('projectChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['تطبيقات ويب', 'تطبيقات موبايل', 'برمجيات مخصصة'],
                    datasets: [{
                        label: 'عدد المشاريع',
                        data: [10, 5, 8],
                        backgroundColor: ['#007bff', '#28a745', '#dc3545'],
                        borderColor: ['#0056b3', '#1f7a44', '#a71d2a'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
